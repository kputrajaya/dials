<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Life Dials</title>

    <link rel="icon" href="favicon-16.png" sizes="16x16" />
    <link rel="icon" href="favicon-32.png" sizes="32x32" />
    <link rel="icon" href="favicon-96.png" sizes="96x96" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="site.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js" defer></script>
    <script src="site.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container p-2" x-data="dials" x-cloak>
      <div class="accordion">
        <template x-for="category, categoryIndex in categories">
          <div class="accordion-item">
            <h2 class="accordion-header" :id="`accordionHeading${categoryIndex}`">
              <button
                class="accordion-button py-1 px-2 fs-7 fw-bold"
                type="button"
                data-bs-toggle="collapse"
                :data-bs-target="`#accordionTarget${categoryIndex}`"
                aria-expanded="true"
                :aria-controls="`accordionTarget${categoryIndex}`"
                x-text="category.name"
              ></button>
            </h2>
            <div
              :id="`accordionTarget${categoryIndex}`"
              class="accordion-collapse collapse show"
              :aria-labelledby="`accordionHeading${categoryIndex}`"
            >
              <div class="accordion-body p-2">
                <div class="row g-2">
                  <template x-for="item in category.items">
                    <div class="col-6 col-md-4 col-lg-3">
                      <div class="card">
                        <div class="card-header py-1 px-2 fs-7 text-bg-secondary" x-text="item.name"></div>
                        <ul class="list-group list-group-flush pt-2 px-2 bg-light user-select-none">
                          <template x-for="metric in item.metrics">
                            <div class="input-group mb-2">
                              <button
                                class="btn px-4"
                                :class="`btn-${metric.context || 'danger'}`"
                                type="button"
                                @click="metricDecrease(metric)"
                              >
                                -
                              </button>
                              <input
                                class="form-control text-center bg-opacity-10"
                                :class="`bg-${metric.context || 'danger'}`"
                                type="phone"
                                x-model.number="metric.value"
                                @blur="metricBlur(metric)"
                              />
                              <button
                                class="btn px-4"
                                :class="`btn-${metric.context || 'danger'}`"
                                type="button"
                                @click="metricIncrease(metric)"
                              >
                                +
                              </button>
                            </div>
                          </template>
                        </ul>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div>
        <div class="text-center">
          <button class="btn btn-link fs-7 text-danger" type="button" @click="reset()">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
